{% extends 'base.html' %}

{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'autenticacao/css/cadastro.css' %}">
{% endblock %}

{% block 'body' %}
<div class="box">
    <form method="POST" action="{% url 'cadastro_url' %}">{% csrf_token %}
        {% if messages %}
          {% for msg in messages %}
            <div class="alert {{msg.tags}} alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{msg}}
            </div>
          {% endfor %}
        {% endif %}
        <h1 class="titulo font-degrade borda-bottom-degrade">INSCREVA-SE</h1>
            <br>
            <span class="span-descricao">Nome de usu√°rio:</span>
            <input type="text" class="form-control input-cadastro" name="username">
            <br>
            <span class="span-descricao">Senha:</span>
            <input type="password" class="form-control input-cadastro" name="password">
            <br>
            <span class="span-descricao">Confirmar senha:</span>
            <input type="password" class="form-control input-cadastro" name="confirm-password">
            <br>
            <input type="submit" value="CADASTRAR" class="btn btn-success btn-lg">
            <a href="{% url 'login_url' %}" class="btn btn-primary btn-lg">LOGIN</a>
    </form>
</div>
{% endblock %}
